basePath: /
definitions:
  github_com_HadesHo3820_ebvn-golang-course_internal_model.User:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message:
    properties:
      details:
        description: |-
          Details contains a list of specific error messages or additional information, if any.
          If empty, this field is omitted from the JSON response.
      message:
        description: Message is a brief summary of the response (e.g., "Input error").
        type: string
    type: object
  internal_handler_healthcheck.pingErrorResponse:
    properties:
      error:
        type: string
      instance_id:
        example: instance-123
        type: string
      message:
        example: OK
        type: string
      service_name:
        example: bookmark_service
        type: string
    type: object
  internal_handler_healthcheck.pingResponse:
    properties:
      instance_id:
        example: instance-123
        type: string
      message:
        example: OK
        type: string
      service_name:
        example: bookmark_service
        type: string
    type: object
  internal_handler_url.urlShortenRequest:
    properties:
      exp:
        description: |-
          Exp is the optional expiration time in seconds for the shortened URL.
          binding:"gte=0" ensures the expiration time is greater than or equal to 0
        example: 86400
        maximum: 604800
        minimum: 0
        type: integer
      url:
        description: |-
          Url is the original URL to be shortened.
          binding:"required" makes sure this field is present
          binding:"url" validates that the string is a valid URL format
        example: https://google.com
        type: string
    required:
    - exp
    - url
    type: object
  internal_handler_url.urlShortenResponse:
    properties:
      code:
        description: Code is the generated short code that maps to the original URL.
        example: string
        type: string
      message:
        description: Message indicates the status of the operation.
        example: Shorten URL generated successfully!
        type: string
    type: object
  internal_handler_user.loginInputBody:
    properties:
      password:
        description: Password is the user's password.
        minLength: 8
        type: string
      username:
        description: Username is the user's login identifier.
        type: string
    required:
    - password
    - username
    type: object
  internal_handler_user.loginResBody:
    properties:
      data:
        description: Token is the JWT authentication token.
        type: string
      message:
        type: string
    type: object
  internal_handler_user.profileResBody:
    properties:
      data:
        $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_internal_model.User'
    type: object
  internal_handler_user.registerInputBody:
    properties:
      display_name:
        description: DisplayName is the user's display name shown in the UI.
        maxLength: 50
        minLength: 2
        type: string
      email:
        description: Email is the user's email address.
        type: string
      password:
        description: Password must contain at least one uppercase, one lowercase,
          one digit, and one special character.
        maxLength: 20
        minLength: 8
        type: string
      username:
        description: Username is the unique login identifier for the user.
        maxLength: 20
        minLength: 2
        type: string
    required:
    - display_name
    - email
    - password
    - username
    type: object
  internal_handler_user.registerResBody:
    properties:
      data:
        $ref: '#/definitions/internal_handler_user.registerUserData'
      message:
        type: string
    type: object
  internal_handler_user.registerUserData:
    properties:
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  internal_handler_user.updateSelfInfoReqBody:
    properties:
      display_name:
        type: string
      email:
        description: '`validate:"omitempty,email"` allow empty email (only validates
          format when a value is provided)'
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A simple password generator API built with Go and Gin.
  title: EBVN Bookmark API
  version: "1.2"
paths:
  /health-check:
    get:
      description: Health check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_healthcheck.pingResponse'
        "503":
          description: Service Unavailable - dependency unhealthy
          schema:
            $ref: '#/definitions/internal_handler_healthcheck.pingErrorResponse'
      summary: Health check
      tags:
      - health_check
  /v1/gen-pass:
    get:
      description: Generates a cryptographically secure random password
      produces:
      - text/plain
      responses:
        "200":
          description: Generated password
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      summary: Generate a random password
      tags:
      - password
  /v1/links/{code}:
    get:
      description: Retrieve the original URL for a short code and redirect the client
      parameters:
      - description: Short code
        example: abc1234
        in: path
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Redirects to the original URL
        "400":
          description: Bad Request - wrong format
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      summary: Redirect to original URL
      tags:
      - URL
  /v1/links/shorten:
    post:
      consumes:
      - application/json
      description: Generate a short code for the provided URL
      parameters:
      - description: URL shorten request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_url.urlShortenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_url.urlShortenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      summary: Shorten URL
      tags:
      - URL
  /v1/self/info:
    get:
      description: Get the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_user.profileResBody'
        "401":
          description: Invalid or missing token
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update the authenticated user's profile information (display name
        and/or email)
      parameters:
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_user.updateSelfInfoReqBody'
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated successfully
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "400":
          description: No data provided for update
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "401":
          description: Invalid or missing token
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "404":
          description: User does not exist
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - User
  /v1/users/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with username and password, returns a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler_user.loginInputBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_user.loginResBody'
        "400":
          description: Invalid username or password
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      summary: Login a user
      tags:
      - User
  /v1/users/register:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided information
      parameters:
      - description: User registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handler_user.registerInputBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_user.registerResBody'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_HadesHo3820_ebvn-golang-course_pkg_response.Message'
      summary: Register a new user
      tags:
      - User
securityDefinitions:
  BearerAuth:
    description: 'Enter your Bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
