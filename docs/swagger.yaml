basePath: /
definitions:
  bookmark.createBookmarkInput:
    properties:
      description:
        description: Description of the bookmark
        example: Your description here
        maxLength: 255
        minLength: 1
        type: string
      url:
        description: URL to be shortened
        example: https://example.com
        maxLength: 2048
        type: string
    required:
    - url
    type: object
  bookmark.listBookmarksResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Bookmark'
        type: array
      metadata:
        $ref: '#/definitions/pagination.Metadata'
    type: object
  bookmark.updateBookmarkInput:
    properties:
      description:
        description: Description of the bookmark
        example: Google
        maxLength: 255
        type: string
      id:
        description: ID is the bookmark identifier from the URL path
        type: string
      url:
        description: URL to be shortened
        example: https://www.google.com
        maxLength: 2048
        type: string
    required:
    - id
    - url
    type: object
  healthcheck.pingErrorResponse:
    properties:
      error:
        type: string
      instance_id:
        example: instance-123
        type: string
      message:
        example: OK
        type: string
      service_name:
        example: bookmark_service
        type: string
    type: object
  healthcheck.pingResponse:
    properties:
      instance_id:
        example: instance-123
        type: string
      message:
        example: OK
        type: string
      service_name:
        example: bookmark_service
        type: string
    type: object
  model.Bookmark:
    properties:
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      updated_at:
        type: string
      url:
        type: string
      user_id:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  pagination.Metadata:
    properties:
      current_page:
        type: integer
      first_page:
        type: integer
      last_page:
        type: integer
      page_size:
        type: integer
      total_records:
        type: integer
    type: object
  response.Message:
    properties:
      details:
        description: |-
          Details contains a list of specific error messages or additional information, if any.
          If empty, this field is omitted from the JSON response.
      message:
        description: Message is a brief summary of the response (e.g., "Input error").
        type: string
    type: object
  url.urlShortenRequest:
    properties:
      exp:
        description: |-
          Exp is the optional expiration time in seconds for the shortened URL.
          binding:"gte=0" ensures the expiration time is greater than or equal to 0
        example: 86400
        maximum: 604800
        minimum: 0
        type: integer
      url:
        description: |-
          Url is the original URL to be shortened.
          binding:"required" makes sure this field is present
          binding:"url" validates that the string is a valid URL format
        example: https://google.com
        type: string
    required:
    - exp
    - url
    type: object
  url.urlShortenResponse:
    properties:
      code:
        description: Code is the generated short code that maps to the original URL.
        example: string
        type: string
      message:
        description: Message indicates the status of the operation.
        example: Shorten URL generated successfully!
        type: string
    type: object
  user.loginInputBody:
    properties:
      password:
        description: Password is the user's password.
        minLength: 8
        type: string
      username:
        description: Username is the user's login identifier.
        type: string
    required:
    - password
    - username
    type: object
  user.loginResBody:
    properties:
      data:
        description: Token is the JWT authentication token.
        type: string
      message:
        type: string
    type: object
  user.profileResBody:
    properties:
      data:
        $ref: '#/definitions/model.User'
    type: object
  user.registerInputBody:
    properties:
      display_name:
        description: DisplayName is the user's display name shown in the UI.
        maxLength: 50
        minLength: 2
        type: string
      email:
        description: Email is the user's email address.
        type: string
      password:
        description: Password must contain at least one uppercase, one lowercase,
          one digit, and one special character.
        maxLength: 20
        minLength: 8
        type: string
      username:
        description: Username is the unique login identifier for the user.
        maxLength: 20
        minLength: 2
        type: string
    required:
    - display_name
    - email
    - password
    - username
    type: object
  user.registerResBody:
    properties:
      data:
        $ref: '#/definitions/user.registerUserData'
      message:
        type: string
    type: object
  user.registerUserData:
    properties:
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  user.updateSelfInfoReqBody:
    properties:
      display_name:
        type: string
      email:
        description: '`validate:"omitempty,email"` allow empty email (only validates
          format when a value is provided)'
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A simple password generator API built with Go and Gin.
  title: EBVN Bookmark API
  version: "1.4"
paths:
  /health-check:
    get:
      description: Health check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/healthcheck.pingResponse'
        "503":
          description: Service Unavailable - dependency unhealthy
          schema:
            $ref: '#/definitions/healthcheck.pingErrorResponse'
      summary: Health check
      tags:
      - health_check
  /v1/bookmarks:
    get:
      description: Get a paginated list of bookmarks for the authenticated user
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/bookmark.listBookmarksResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: List bookmarks
      tags:
      - Bookmark
    post:
      consumes:
      - application/json
      description: Create a new bookmark with a description and target URL. Returns
        the created bookmark with its short code.
      parameters:
      - description: Bookmark details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bookmark.createBookmarkInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Bookmark'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Message'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Create a new bookmark
      tags:
      - Bookmark
  /v1/bookmarks/{id}:
    put:
      consumes:
      - application/json
      description: Update an existing bookmark's description and URL. Only the bookmark
        owner can update it.
      parameters:
      - description: Bookmark ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated bookmark details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/bookmark.updateBookmarkInput'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/response.Message'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Message'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Message'
        "404":
          description: Bookmark not found
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Update a bookmark
      tags:
      - Bookmark
  /v1/gen-pass:
    get:
      description: Generates a cryptographically secure random password
      produces:
      - text/plain
      responses:
        "200":
          description: Generated password
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Generate a random password
      tags:
      - password
  /v1/links/{code}:
    get:
      description: Retrieve the original URL for a short code and redirect the client
      parameters:
      - description: Short code
        example: abc1234
        in: path
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Redirects to the original URL
        "400":
          description: Bad Request - wrong format
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Redirect to original URL
      tags:
      - URL
  /v1/links/shorten:
    post:
      consumes:
      - application/json
      description: Generate a short code for the provided URL
      parameters:
      - description: URL shorten request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/url.urlShortenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/url.urlShortenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Shorten URL
      tags:
      - URL
  /v1/self/info:
    get:
      description: Get the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.profileResBody'
        "401":
          description: Invalid or missing token
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update the authenticated user's profile information (display name
        and/or email)
      parameters:
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.updateSelfInfoReqBody'
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated successfully
          schema:
            $ref: '#/definitions/response.Message'
        "400":
          description: No data provided for update
          schema:
            $ref: '#/definitions/response.Message'
        "401":
          description: Invalid or missing token
          schema:
            $ref: '#/definitions/response.Message'
        "404":
          description: User does not exist
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - User
  /v1/users/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with username and password, returns a JWT token
      parameters:
      - description: User login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.loginInputBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.loginResBody'
        "400":
          description: Invalid username or password
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Login a user
      tags:
      - User
  /v1/users/register:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided information
      parameters:
      - description: User registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.registerInputBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.registerResBody'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Message'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Message'
      summary: Register a new user
      tags:
      - User
securityDefinitions:
  BearerAuth:
    description: 'Enter your Bearer token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
